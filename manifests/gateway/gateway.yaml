apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: istio-gateway
  namespace: istio-system
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"  # Accept all hosts since Front Door will handle domain filtering
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: frontend-vs
  namespace: istio-system
spec:
  hosts:
  - "*"  # Match the Gateway host
  gateways:
  - istio-gateway
  http:
  - route:
    - destination:
        host: frontend.default.svc.cluster.local  # Your application service
        port:
          number: 80
    timeout: 300s  # 5-minute timeout
    retries:
      attempts: 3
      perTryTimeout: 2s
---
apiVersion: v1
kind: Service
metadata:
  name: istio-gateway
  namespace: istio-system
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "false"
spec:
  type: LoadBalancer
  selector:
    istio: ingressgateway
  ports:
  - port: 80
    name: http
    targetPort: 8080
  - port: 443
    name: https
    targetPort: 8443 